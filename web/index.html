<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Gateway</title>
	<link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="desktop" class="container-fluid fill-v">
        <backup-modal id="backup-modal"></backup-modal>
        <create-entity-modal id="create-entity-modal"></create-entity-modal>
        <create-field-modal id="create-field-modal"></create-field-modal>
        <create-type-modal id="create-type-modal"></create-type-modal>
        <delete-entity-modal id="delete-entity-modal"></delete-entity-modal>
        <restore-modal id="restore-modal"></restore-modal>
        <div class="row fill-v">
            <div id="leftWidget" class="col-4 fill-v overflow-auto">
                <div class="container-fluid">
                    <div class="row mb-2 mt-3">
                        <div class="col">
                            <button type="button" class="btn btn-outline-success w-100" data-bs-toggle="modal" data-bs-target="#backup-modal">Backup</button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-outline-danger w-100" data-bs-toggle="modal" data-bs-target="#restore-modal">Restore</button>
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col">
                            <button type="button" class="btn btn-outline-success w-100" data-bs-toggle="modal" data-bs-target="#create-entity-modal">Create Entity</button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-outline-danger w-100" data-bs-toggle="modal" data-bs-target="#delete-entity-modal">Delete Entity</button>
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col">
                            <button type="button" class="btn btn-outline-success w-100" data-bs-toggle="modal" data-bs-target="#create-type-modal">Create/Edit Type</button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-outline-success w-100" data-bs-toggle="modal" data-bs-target="#create-field-modal">Create Field</button>
                        </div>
                    </div>
                    <div class="row mb-2 mt-5">
                        <ul class="list-group list-group-flush">
                            <tree-node id="root"></tree-node>
                        </ul>
                    </div>
                </div>
            </div>
            <div id="rightWidget" class="col-8 fill-v pt-3 pb-3 ">
                <entity-viewer id="entity-viewer"></entity-viewer>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="js/qdb/server_interactor.js"></script>
    <script src="js/qdb/utils.js"></script>

    <script src="js/components/backup-modal.js"></script>
    <script src="js/components/create-entity-modal.js"></script>
    <script src="js/components/create-field-modal.js"></script>
    <script src="js/components/create-type-modal.js"></script>
    <script src="js/components/delete-entity-modal.js"></script>
    <script src="js/components/restore-modal.js"></script>
    <script src="js/components/tree-node.js"></script>
    <script src="js/components/entity-viewer.js"></script>
    <script src="js/qdb/database_interactor.js"></script>
    <script src="js/main.js"></script>

    <script src="js/qdb/app.js"></script>
    
</body>

</html>
