<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Gateway</title>
	<link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="desktop" class="container-fluid fill-v">
        <!-- Theme switcher -->
        <div class="theme-switch">
            <button class="btn btn-outline-secondary" @click="toggleTheme">
                <i class="bi" :class="isDarkTheme ? 'bi-sun' : 'bi-moon'"></i>
            </button>
        </div>

        <!-- Main content -->
        <div class="row fill-v g-0">
            <div id="leftWidget" class="col-4 fill-v overflow-auto">
                <ul class="list-group list-group-flush mt-3">
                    <tree-node entity-id=""></tree-node>
                </ul>
            </div>
            <div id="rightWidget" class="col-8 fill-v overflow-auto">
                <entity-viewer id="entity-viewer"></entity-viewer>
            </div>
        </div>

        <!-- Context Menu -->
        <tree-context-menu></tree-context-menu>

        <!-- Modals -->
        <backup-modal id="backup-modal"></backup-modal>
        <create-entity-modal id="create-entity-modal"></create-entity-modal>
        <create-field-modal id="create-field-modal"></create-field-modal>
        <create-type-modal id="create-type-modal"></create-type-modal>
        <delete-entity-modal id="delete-entity-modal"></delete-entity-modal>
        <restore-modal id="restore-modal"></restore-modal>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="js/qlib/server.js"></script>
    <script src="js/qlib/utils.js"></script>

    <script src="js/components/backup-modal.js"></script>
    <script src="js/components/create-entity-modal.js"></script>
    <script src="js/components/create-field-modal.js"></script>
    <script src="js/components/create-type-modal.js"></script>
    <script src="js/components/delete-entity-modal.js"></script>
    <script src="js/components/restore-modal.js"></script>
    <script src="js/components/tree-node.js"></script>
    <script src="js/components/tree-context-menu.js"></script>
    <script src="js/components/entity-viewer.js"></script>
    <script src="js/qlib/store.js"></script>
    <script src="js/main.js"></script>
    <script src="js/qlib/app.js"></script>
    
</body>

</html>
