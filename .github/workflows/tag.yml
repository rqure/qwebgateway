name: Auto-Tag Release

on:
  schedule:
    - cron: '0 0 * * 1'  # Runs every Monday at midnight
  workflow_dispatch: # Allows manual trigger

jobs:
  auto-tag-release:
    runs-on: ubuntu-latest
    needs: update-go-dependencies  # Runs after the Update Go Dependencies action

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21.6'

    # Check if there are any commits in the last 7 days
    - name: Check for changes in the last week
      id: check_changes
      run: |
        if git log --since="7 days ago" --oneline | grep -q .; then
          echo "changes=true" >> $GITHUB_ENV
        else
          echo "No changes in the last week."
        fi

    # Build Go code to ensure everything compiles
    - name: Build Go code
      run: |
        go build ./...
    
    # Auto-tag the release if there were changes
    - name: Create new tag
      if: env.changes == 'true'  # Only run if changes were detected
      run: |
        # Fetch all tags to ensure we have the latest tag information
        git fetch --tags
        # Determine the next tag version (this example assumes semantic versioning)
        latest_tag=$(git describe --tags --abbrev=0)
        new_tag=$(echo $latest_tag | awk -F. '{$NF += 1; print $1"."$2"."$3}')
        
        # Create and push a new tag
        git tag $new_tag
        git push origin $new_tag

    - name: Push tag to GitHub
      if: env.changes == 'true'
      run: |
        git push --tags
