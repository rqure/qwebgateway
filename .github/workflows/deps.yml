name: Update Go Dependencies

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight
  workflow_dispatch: # Allows you to trigger it manually from the Actions tab

jobs:
  update-go-dependencies:
    runs-on: ubuntu-latest

    steps:
    # Checkout the repository
    - name: Checkout code
      uses: actions/checkout@v3

    # Set up Go environment
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22'

    # Update Go dependencies
    - name: Update Go modules to the latest version
      run: |
        go get -u ./...
        go mod tidy

    # Check for changes (commit only if changes exist)
    - name: Check for changes
      run: |
        git config --local user.email "actions@github.com"
        git config --local user.name "GitHub Action"
        git diff --exit-code || git commit -am "Update Go module dependencies"

    # Push changes if there are any
    - name: Push changes
      if: success() && steps.check-for-changes.outputs.exit_code != 0
      run: |
        git push
